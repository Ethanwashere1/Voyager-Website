<html>
    <!--Title of website-->
    <head>
        <title>Voyager</title>
        <link rel="stylesheet" href="download.css">
    </head>

    <body>
        <div class="menu">
            <div class = "left-image">
                <a href="index.html"><img src="logo.png" alt="Voyager logo"></a>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="download.html">Download</a></li>
                        <li><a href="contact.asp">Contact</a></li>
                        <li><a href="about.asp">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-spacer">
                
            </div>
        </div>
        <div class="content">
            <div>
                <h1>PWA Download Instructions</h1>
                <div class="buttons-container">
                    <div class="download">
                        <img src="windows.png" alt="Windows logo">
                        <button class="btn" onclick="showInstructions('windows')">Windows</button>
                    </div>
                    <div class="download">
                        <img src="apple.svg" alt="Apple logo">
                        <button class="btn" onclick="showInstructions('mobile')">iOS</button>
                    </div>
                    <div class="download">
                        <img src="android.svg" alt="Android logo">
                        <button class="btn" onclick="showInstructions('android')">Android</button>
                    </div>
                </div>
            </div>
            <div id="windows">
                <h3>Windows Instructions</h3>
                <ol>
                    <li>Windows instructions here</li>
                </ol>
            </div>
            <div id="mobile">
                <h3>Mobile Instructions</h3>
                <ol>
                    <li>Mobile instructions here</li>
                </ol>
            </div>
            <div id="android">
                <h3>Android Instructions</h3>
                <ol>
                    <li>Android instructions here</li>
                </ol>
        </div>
        <script>
            function showInstructions(platform) {
            // Hide both
            document.getElementById("windows").style.display = "none";
            document.getElementById("mobile").style.display = "none";
            document.getElementById("android").style.display = "none";

            // Show the selected one
            document.getElementById(platform).style.display = "block";
            }
        </script>
    </body>
</html>
